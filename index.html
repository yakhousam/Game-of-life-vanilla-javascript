<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="gameOfLife.css" />
    <title>Game of Life</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <h2 id="generation">Generation : 0</h2>
        <div class="btn-header">
        <button id="btn-start">Start</button>
        <button id="btn-pause">Pause</button>
        <button id="btn-fast">Fast +</button>
        <button id="btn-slow">Slow -</button>
        <button id="btn-reset">Reset</button>
      </div>
      </header>
      <aside class="left-sidebare">
        <div class="model-container">
        <input type="radio" name="model" id="glider-gun" />
        <label for="glider-gun">Glider Gun</label>
        <input type="radio" name="model" id="pentadecathlon" />
        <label for="pentadecathlon">Pentadecathlon</label>
      </div>
      </aside>
      <aside class="right-sidebare">
        <div id="game-model"></div>
      </aside>
      <section class="grid">
        <div id="grid"></div>
      </section>
    </div>
    <script src="gameOfLife.js"></script>
  </body>
</html>
